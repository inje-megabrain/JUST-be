spring:
  port: 8082
  config:
    activate:
      on-profile: test
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/test;MODE=MySQL
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
